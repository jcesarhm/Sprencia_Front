<div style="height: 87%;">

    <div class=" card card-body" *ngIf="activity">
        <div class="buttons">
            <button type="button" class="btn bi bi-arrow-left-circle-fill  buttonsColor"
                [routerLink]="['/activities']"></button>
            <button type="button" class="btn bi bi-pencil-square  buttonsColor"
                [routerLink]="['/modify-activity',activity.id]" (click)="editActivityById(activity.id)"></button>
            <button type="button" class="btn bi bi bi-x-circle-fill buttonsColor"
                (click)="deleteActivityById(activity.id)"></button>
        </div>
        <h1 class="card-title">{{activity.name}}</h1>
        <p class="card-text">{{activity.summary}}</p>
        <hr>
        <p class="card-text">{{activity.description}}</p>
        <hr>
        <div class="group-button">
            <div class=" colum">
                <button class="button-left" >Horario: {{activity.scheduleName}}</button>
                <button class="button-left">Fecha: {{activity.date | date: 'dd/MM/yyyy'}}</button>
            </div>
            <div class=" colum ">
                <button class="button-right">Precio: {{activity.prices}} â‚¬</button>
                <button class="btn button-right buy">Comprar</button>
            </div>
        </div>
    </div>

    <div class="list-activities">
        <div class="card" style="width: 18rem;" *ngFor="  let comment of comments">
            <div class="card-body">
                <h5 class="card-title">{{comment.name}}</h5> <i class="bi bi-star-fill"></i> <i
                    class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i> <i class="bi bi-star"></i>
                <h6 class="fecha">{{comment.date | date: 'dd/MM/yyyy'}}</h6>
                <p class="card-text">{{comment.detail}}</p>
            </div>

        </div>
    </div>
