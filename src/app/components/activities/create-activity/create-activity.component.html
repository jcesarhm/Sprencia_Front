<form class="forms mt-3 mb-5" [formGroup]="formulario"  (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label  class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name">
      <div class="form-text" *ngIf="checkError('name', 'required')">Campo Obligatorio</div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Horario:</label>
      <input type="date" class="form-control" id="date" name="date" formControlName="date" >
      <div class="form-text" *ngIf="checkError('name', 'required')">Campo Obligatorio</div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Precio:</label>
      <input type="text" class="form-control" id="price" name="price" formControlName="price" >
      <div class="form-text" *ngIf="checkError('name', 'required')">Campo Obligatorio</div>
    </div>
    <div class="mb-3">
        <label  class="form-label">Resumen:</label>
        <input type="text" class="form-control" id="summary" name="summary" formControlName="summary" >
        <div class="form-text" *ngIf="checkError('name', 'required')">Campo Obligatorio</div>  
      </div>
      <div class="mb-3">
        <label  class="form-label">Descripcion:</label>
        <input type="text" class="form-control" id="description" name="description" formControlName="description" >
        <div class="form-text" *ngIf="checkError('name', 'required')">Campo Obligatorio</div>
      </div>
    <button type="submit" class="btn"   [disabled]="formulario.invalid" >Enviar</button>
  </form>
